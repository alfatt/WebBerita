<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="formBilangan">
        <h2>Menentukan Bilangan Positif/Negatif</h2>
        <label form="formBilangan"></label>
        <input type="text" name="inputBilangan">

        <button onclick="tanyaBilangan()" value="tanya">Tanya</button>
        <button type="reset">Reset</button>
    </form>
<script>
    function tanyaBilangan(){
        var bil=parseFloat(document.formBilangan.inputBilangan.value);
        var jenis="";

        if(isNaN(bil)) {
            alert(' anda belum memasukkan bilangan');
        }else{
            if(bil>0){
                jenis=" bilangan bernilai positif";
            }
            else if(bil<0){
                jenis=" bilangan bernilai negatif";
            }
            else{
                jenis=" bilangan bulat";
            }
            alert(bil+""+jenis)
        }
    }
</script>
    
</body>
</html>
