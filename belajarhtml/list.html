<html>
	<head>
		<title>List HTML</title>
	</head>
<body>
	<!-- taging unordered list -->
	<center><h1>LIST ITEM UNORDERED</h1></center>
	<ul>
		<li>list unordered</li>
		<li>list unordered</li>
		<li>list unordered</li>
	</ul>

	<!-- taging ordered list -->
	<center><h1>LIST ITEM ORDERED</h1></center>
	<ol>
		<li>list ordered</li>
		<li>list ordered</li>
		<li>list ordered</li>
	</ol>

	<!-- sub unordered list -->
	<center><h1>SUBLIST ITEM UNORDERED</h1></center>
	<ul>
		<li> List Utama
			<ul>
				<li> Sub List
					
				</li>
			</ul> 
		</li>

	</ul>

	<!-- sub ordered list -->
	<center><h1>SUBLIST ITEM UNORDERED</h1></center>
	<ol>
		<li> List Utama
			<ol>
				<li> Sub List
					
				</li>
			</ol>
		</li>

	</ol>


</body>
</html>
