<!DOCTYPE html>
<html>
	<head>
		<title>Tablespan HTML</title>
	</head>
<body>

	<!-- penggabungan kolom dan row pada tabel -->
	<table border="1" cellspacing="0" cellpadding="4">
		<tr >
			<td colspan="4" align="center">kolom 1</td>
			
		</tr>
		<tr>
			<td rowspan="2">kolom 1</td>
			<td colspan="3" align="center">kolom 2</td>

		</tr>
		<tr>
			<td>kolom 2</td>
			<td colspan="2" align="center">kolom 3</td>
		</tr>
	</table>

</body>
</html>
