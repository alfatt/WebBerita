<html>
	<head>
		<title>Form HTML</title>
	</head>
<body>
	<!-- tagin form html -->
	<form action="" method="" enctype="">
		<table border="0" cellspacing="3" cellpadding="4">
		<!-- text -->
			<tr>
				<td><label>Nama :</label></td>
				<td><input type="text" name="Nama" placeholder="Nama Lengkap"></td>
			</tr>

			<!-- pass -->
			<tr>
				<td><label>Passsword :</label></td>
				<td><input type="Passsword" name="Passsword"></td>
			</tr>

			<!-- number -->
			<tr>
				<td><label>Nomor HP :</label></td>
				<td><input type="number" name="Nomor HP"></td>
			</tr>

			<!-- date -->
			<tr>
				<td><label>Tanggal Lahir :</label></td>
				<td><input type="date" name="Tanggal Lahir"></td>
			</tr>

			<!-- radio button -->
			<tr>
				<td><label>Jenis Kelamin :</label></td>
				<td><input type="radio" name="jk"> Laki - laki
				<input type="radio" name="jk"> Perempuan</td>
			</tr>
			<tr>
				<td><label>Golongan Darah :</label></td>
				<td><input type="radio" name="gd"> A
				<input type="radio" name="gd"> B
				<input type="radio" name="gd"> AB
				<input type="radio" name="gd"> O</td>
			</tr>

			<!-- checkbox -->
			<tr>
				<td><label>Hobi</label></td>
				<td><input type="checkbox" name="Hobi">Membaca
				<input type="checkbox" name="Hobi">Memasak
				<input type="checkbox" name="Hobi">Memancing
				<input type="checkbox" name="Hobi">Main Game
				<input type="checkbox" name="Hobi">Ngoding</td>
			</tr>

			<!-- select option -->
			<tr>
				<td><label>Kabupaten :</label></td>
				<td><select name="Kabupaten" value="">
					<option>Banda Aceh</option>
					<option>Aceh Besar</option>
					<option>Pidie</option>
					<option>Bireun</option>
					<option>Lhokseumawe</option>
					<option>Aceh Jaya</option>
					<option>Aceh Tengah</option>
					<option>Simelue</option>
				</select><br></td>
			</tr>

			<!-- hidden -->
			<input type="hidden" name="">

			<!-- text area -->
			<tr>
				<td><label>Alamat</label></td>
				<td><textarea name="Alamat" placeholder="Masukkan Alamat"></textarea></td>
			</tr>

			<!-- week -->
			<tr>
				<td><label>Minggu Ke:</label></td>
				<td><input type="week" name="Minggu"></td>
			</tr>

			<!-- time -->
			<tr>
				<td><label>Waktu :</label></td>
				<td><input type="time" name="Waktu"></td>
			</tr>

			<!-- date time local -->
			<tr>
				<td><label>Waktu Lokal</label></td>
				<td><input type="datetime-local" name="Waktu Lokal"></td>
			</tr>

			<!-- color -->
			<tr>
				<td><label>Warna</label></td>
				<td><input type="color" name="Warna"></td>
			</tr>

			<!-- email -->
			<tr>
				<td><label>Email :</label></td>
				<td><input type="email" name="email" placeholder="email@bla.com"></td>
			</tr>

			<!-- Image -->
			<tr>
				<td><label>Gambar</label></td>
				<td><input type="images" name="Gambar"></td>
			</tr>

			<!-- month -->
			<tr>
				<td><label>Bulan :</label></td>
				<td><input type="month" name="Bulan"></td>
			</tr>

			<!-- range -->
			<tr>
				<td><label>Jarak :</label></td>
				<td><input type="range" name="Jarak"></td>
			</tr>

			<!-- file -->
			<tr>
				<td><label>Pilih File</label></td>
				<td><input type="File" name="File"></td>
			</tr>

			<!-- url -->
			<tr>
				<td><label>Input Url :</label></td>
				<td><input type="url" name="url"></td>
			</tr>

			<!-- search -->
			<tr>
				<td><label>Cari :</label></td>
				<td><input type="search" name="Cari"></td>
			</tr>

			<!-- submit -->
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="Login">
				<button>Login</button>

			<!-- reset -->
				<input type="reset" name="reset" value="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
